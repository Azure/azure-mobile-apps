<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>Todo list: TryMobileApps</title>
        <link rel='stylesheet' href='styles.css' />
        <meta name='viewport' content='width=device-width' />
        <!--[if lt IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.1/html5shiv.js"></script><![endif]-->
    </head>
    <body>
        <div id='wrapper'>
            <article>
                <header>
                    <h2>Microsoft Azure</h2>
                    <h1>Mobile Apps</h1>

                    <form id='add-item'>
                        <button type='submit'>Add</button>
                        <div><input type='text' id='new-item-text' placeholder='Enter new task' /></div>
                    </form>
                </header>

                <ul id='todo-items'></ul>
                <p id='summary'>Loading...</p>
            </article>

            <footer>
                <a href='http://azure.microsoft.com/en-us/services/app-service/mobile/'>
                    Learn more about Microsoft Azure Mobile Apps
                </a>
                <ul id='errorlog'></ul>
            </footer>
        </div>

        <script src='//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js'></script>
        <script src='//ajax.aspnetcdn.com/ajax/mobileservices/MobileServices.Web-2.0.0-beta.min.js'></script>
        <script src='page.js'></script>
    </body>
</html>
