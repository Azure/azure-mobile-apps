<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <!-- Good default declaration:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
            * Enable eval(): add 'unsafe-eval' to default-src
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com http: https:; style-src 'self'; media-src *">
    -->

        <title>ZumoE2ETestAppJs</title>

        <!-- ZumoE2ETestAppJs references -->
        <link href="generated/misc/css/default.css" rel="stylesheet"/>

        <!-- Include cordova.js before including any other script so that tests can check for windows.cordova, if required.
             Note that cordova initialization is performed asynchronously, however, window.cordova is set synchronously.
        -->
        <script type="text/javascript" src="cordova.js"></script>

        <script src="generated/misc/thirdparty/jquery-2.1.1.js"></script>

        <script src="generated/misc/target/cordova/platformSpecificFunctions.js"></script>

        <script src="generated/misc/testframework/testFramework.js"></script>
        <script src="generated/misc/testframework/storageFramework.js"></script>
        <script src="generated/tests/shared/roundTripTests.js" type="text/javascript"></script>
        <script src="generated/tests/shared/queryTestData.js" type="text/javascript"></script>
        <script src="generated/tests/shared/queryTests.js" type="text/javascript"></script>
        <script src="generated/tests/shared/updateDeleteTests.js"></script>        
        <script src="generated/tests/shared/loginTests.js" type="text/javascript"></script>
        <script src="generated/tests/shared/miscTests.js" type="text/javascript"></script>
        <script src="generated/tests/shared/apiTests.js" type="text/javascript"></script>
        <script src="generated/tests/target/cordova/nhPushTests.js" type="text/javascript"></script>
        <script src="generated/tests/shared/mobileServiceTable.Functional.js" type="text/javascript"></script>
        <script src="generated/tests/shared/allTests.js" type="text/javascript"></script>
    </head>
    <body>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="generated/misc/thirdparty/wl.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <table id='mainTable'>
            <tr style="height: 100px;">
                <th colspan='2' class='borderedCell mainTitle'>Zumo E2E Test App - JS</th>
            </tr>
            <tr style="height: 150px;">
                <td class='borderedCell' colspan='2'>
                    <table style='width: 100%'>
                        <tr>
                            <th id='appUrlLabelCell'>App URL:</th>
                            <th id='appUrlTextCell'>
                                <input id='txtAppUrl'/>
                            </th>
                            <th id='saveAppInfoCell'>
                                <button id='btnSaveAppInfo'>Save App Info</button>
                            </th>
                            <td>
                                <button id="btnRunAllTests">Run All Tests</button>
                            </td>
                        </tr>
                        <tr>
                            <th id='loadAppInfoCell'>
                                <button id='btnLoadAppInfo'>Load App Info</button>
                            </th>
                            <td>
                                <button id="btnRunAllUnattendedTests">Run All Tests (unattended)</button>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td id='testGroupsTableCell' class='borderedCell' style="vertical-align: text-top;">
                    <table id='tblTestsGroup'>
                        <thead>
                            <tr>
                                <th class='testsTitle'>Test Groups</th>
                            </tr>
                        </thead>
                        <tbody id='tblTestsGroupBody'></tbody>
                    </table>
                </td>
                <td id='testsTableCell' class='borderedCell' style="vertical-align: text-top; height: 100%;">
                    <table id='tblTests' style="width: 100%; height: 100%;">
                        <thead id="tblTestsHead">
                            <tr>
                                <th id='testsTitle' class='testsTitle'>Tests for group: XXX</th>
                            </tr>
                            <tr>
                                <td>
                                    <button id='btnRunTests' style="margin: 10px;">Run Tests</button>
                                    <button id='btnResetTests' style="margin: 10px;">Reset</button>
                                </td>
                            </tr>
                            <tr>
                                <td>                                
                                </td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td style="height: 100%;">
                                    <div id='table-scroll' style="overflow: auto;">
                                        <table>
                                            <tbody id="tblTestsBody" style="overflow: auto;"></tbody>
                                        </table>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </table>        
        <script src="generated/misc/testframework/testFrameworkConnections.js"></script>
    </body>

</html>
